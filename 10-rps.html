<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./10-rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock');" class="move-button">
      <img src="./images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Paper');" class="move-button">
      <img src="./images/paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Scissors');" class="move-button">
      <img src="./images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="playGame('Reset Score'); ">Reset Score</button>
    <script src="./10-rps.js"></script>
  </body>
</html>
