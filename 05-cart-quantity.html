  <body>
    <h1>Cart Quantity</h1>
    <button onclick="alert(`You have ${cartQuantity} items in your cart`)">
      Show Quantity
    </button>

    <button
      onclick="
      if (cartQuantity >= 10) {
        alert('The cart is full');
      } else{
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);}
        "
    >
      Add to Cart
    </button>

    <button

    <button
      onclick="
      if (cartQuantity <= 0) {
        alert('Not enough items in cart');
      } else{
        cartQuantity--;
        console.log(`Cart Quantity: ${cartQuantity}`);}
        "
    >
      Remove from cart
    </button>

    <button
      onclick="
      if (cartQuantity <= 1) {
        alert('Not enough items in cart');
      } else{
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);}
        "
    >
      Remove 2 from cart
    </button>

    <button
      onclick="
      if (cartQuantity <= 2) {
        alert('Not enough items in cart');
      } else{
        cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`);}
        "
    >
      Remove 3 from cart
    </button>

    <button
      onclick="
        cartQuantity = 0;
        alert('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`)
        "
    >
